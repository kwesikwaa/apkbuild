name: TestFlow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref.replace('refs/heads/','') }}
      BASED: ${{ github.ref.basename }}
    steps:
      - name: Printa
        run: |
          echo "Commit message: $GITHUB_EVENT_COMMIT_MESSAGE"
          echo "Branch name: $GITHUB_REF"
          echo "Branch name: $BRANCH_NAME"
          echo "Branch name: $BASED"
